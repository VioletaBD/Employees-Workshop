{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="container p-4" >
    <h1>Employee List</h1>
    <p>This is a simple web application using PHP and Bootstrap.</p>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody>
            {% for empl in employees  %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td> <a href="{% url 'employee_detail' empl.id %}">{{ empl.firstname }} {{ empl.lastname }}</td>
            <td>{{ empl.designation }}</td>
            <td>{{ empl.phone_number }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <img src="{% static "images/tour.png" %}">
    </div>
</body>
</html>
